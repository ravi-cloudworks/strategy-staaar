<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>UK Map with Pins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- MapLibre CSS -->
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- MapLibre JS -->
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script>
    // Initialize map
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json', // free demo style
      center: [-1.5, 54], // UK approx center
      zoom: 5
    });

    // Add zoom & rotation controls
    map.addControl(new maplibregl.NavigationControl());

    // Handle clicks
    map.on('click', (e) => {
      const coords = e.lngLat;

      // Create marker
      const marker = new maplibregl.Marker({ color: 'red' })
        .setLngLat(coords)
        .addTo(map);

      // Create popup (callout)
      const popup = new maplibregl.Popup({ offset: 25 })
        .setHTML(`<a href="https://www.linkedin.com/" target="_blank">See LinkedIn discussion here</a>`);

      marker.setPopup(popup).togglePopup(); // attach popup
    });
  </script>
</body>
</html>
