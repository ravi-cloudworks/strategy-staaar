<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Smart Mockup Creator</title><style>*{box-sizing:border-box}body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:linear-gradient(135deg,#667eea 0,#764ba2 100%);color:#222;min-height:100vh}header{text-align:center;padding:2rem 1rem 1.5rem;background:rgba(255,255,255,.98);backdrop-filter:blur(10px);box-shadow:0 4px 20px rgba(0,0,0,.1);position:sticky;top:0;z-index:100}header h1{font-size:2rem;font-weight:700;background:linear-gradient(135deg,#667eea 0,#764ba2 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin:0}header p{margin:.5rem 0 0;color:#666;font-size:.95rem}main{max-width:1400px;margin:0 auto;padding:2rem 1rem}.compact-nav{background:#fff;border-radius:12px;padding:1rem;margin-bottom:2rem;box-shadow:0 2px 10px rgba(0,0,0,.1);display:flex;gap:1rem;align-items:center;flex-wrap:wrap}.compact-nav select{flex:1;min-width:200px;padding:.75rem 1rem;border:2px solid #e0e0e0;border-radius:8px;font-size:.95rem;font-weight:500;cursor:pointer;transition:all .2s;background:#fff}.compact-nav select:focus{outline:0;border-color:#667eea;box-shadow:0 0 0 3px rgba(102,126,234,.1)}.compact-nav select:disabled{opacity:.5;cursor:not-allowed}.reset-filters{padding:.75rem 1.5rem;background:#f5f5f5;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:all .2s}.reset-filters:hover{background:#e0e0e0}.section-header{text-align:center;margin-bottom:2rem}.section-header h2{font-size:1.8rem;color:#fff;margin:0 0 .5rem;font-weight:700;text-shadow:0 2px 4px rgba(0,0,0,.1)}.section-header p{color:rgba(255,255,255,.9);font-size:1rem;margin:0}.audience-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1.5rem;margin-top:1.5rem}.audience-card{background:#fff;border-radius:12px;overflow:hidden;cursor:pointer;transition:all .3s ease;box-shadow:0 4px 15px rgba(0,0,0,.1);position:relative}.audience-card:hover{transform:translateY(-5px);box-shadow:0 8px 25px rgba(0,0,0,.15)}.audience-card-image{width:100%;height:160px;object-fit:cover;background:linear-gradient(135deg,#667eea 0,#764ba2 100%)}.audience-card-content{padding:1.25rem}.audience-name{font-weight:700;color:#333;font-size:1.1rem;margin-bottom:.5rem}.audience-desc{color:#666;font-size:.85rem;line-height:1.4;margin-bottom:.75rem}.audience-stats{padding-top:.75rem;border-top:1px solid #e0e0e0;color:#667eea;font-size:.8rem;font-weight:600}.mockup-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:2rem;margin-top:2rem}.mockup-card{background:#fff;border-radius:12px;overflow:hidden;cursor:pointer;transition:all .3s ease;box-shadow:0 4px 15px rgba(0,0,0,.1)}.mockup-card:hover{transform:translateY(-5px);box-shadow:0 8px 25px rgba(0,0,0,.15)}.mockup-thumbnail{width:100%;height:200px;object-fit:cover;background:#f5f5f5}.mockup-card-content{padding:1.25rem}.mockup-name{font-weight:600;color:#333;font-size:1rem;margin-bottom:.5rem}.mockup-orientation{display:inline-block;padding:.25rem .75rem;background:#667eea;color:#fff;border-radius:20px;font-size:.75rem;font-weight:600;margin-bottom:.5rem}.mockup-orientation.landscape{background:#764ba2}.mockup-desc{color:#666;font-size:.85rem;line-height:1.3}.mockup-meta{margin-top:.75rem;padding-top:.75rem;border-top:1px solid #e0e0e0;font-size:.8rem;color:#999}.workspace{display:none;margin-top:2rem;background:#fff;border-radius:12px;padding:2rem;box-shadow:0 4px 20px rgba(0,0,0,.1)}.workspace.active{display:block}.toolbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem;flex-wrap:wrap;gap:1rem}.toolbar button{background:linear-gradient(135deg,#667eea 0,#764ba2 100%);color:#fff;border:none;padding:.75rem 1.5rem;border-radius:8px;cursor:pointer;font-weight:600;transition:all .2s;box-shadow:0 2px 8px rgba(102,126,234,.3)}.toolbar button:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(102,126,234,.4)}#mockupTitle{font-weight:600;font-size:1rem;color:#333;flex:1;text-align:center}.dimension-display{font-size:.95rem;background:linear-gradient(135deg,#fff3cd 0,#ffe8a1 100%);border-left:4px solid #ff9800;padding:1rem 1.25rem;border-radius:8px;margin-bottom:1.5rem;white-space:pre-line;line-height:1.6}.canvas-container{border:2px dashed #ddd;border-radius:12px;background:repeating-conic-gradient(#f8f9fa 0 25%,#fff 0 50%) 50%/20px 20px;display:flex;justify-content:center;align-items:center;padding:2rem;cursor:pointer;min-height:400px;transition:all .2s}.canvas-container:hover{border-color:#667eea;background-color:#f8f9ff}canvas{max-width:100%;display:block;border-radius:4px;box-shadow:0 4px 15px rgba(0,0,0,.1)}.controls{display:flex;gap:1rem;margin-top:1.5rem;flex-wrap:wrap}.controls button{background:linear-gradient(135deg,#28a745 0,#20c997 100%);border:none;color:#fff;padding:.75rem 1.5rem;border-radius:8px;cursor:pointer;transition:all .2s;font-weight:600;box-shadow:0 2px 8px rgba(40,167,69,.3)}.controls button:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(40,167,69,.4)}.controls button:disabled{background:#ccc;cursor:not-allowed;box-shadow:none;transform:none}.controls button#resetBtn{background:linear-gradient(135deg,#6c757d 0,#5a6268 100%)}.controls button#resetBtn:hover{box-shadow:0 4px 12px rgba(108,117,125,.4)}#status{display:none;margin-top:1.5rem;text-align:center;padding:1rem 1.5rem;border-radius:8px;font-weight:500;font-size:.95rem}#status.success{background:#d4edda;color:#155724;border:1px solid #c3e6cb}#status.error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb}#status.processing{background:#d1ecf1;color:#0c5460;border:1px solid #bee5eb}.empty-state{text-align:center;padding:3rem 1rem;color:#fff}.empty-state h3{font-size:1.5rem;margin-bottom:.5rem}.empty-state p{font-size:1rem;opacity:.9}@media (max-width:768px){header h1{font-size:1.5rem}.audience-grid,.mockup-grid{grid-template-columns:1fr}.compact-nav{flex-direction:column}.compact-nav select{width:100%}.toolbar{flex-direction:column;align-items:stretch}#mockupTitle{text-align:left;order:-1}}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}.loading{animation:pulse 1.5s ease-in-out infinite}.processing-overlay{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:500;opacity:0;transition:opacity .3s ease}.processing-overlay.active{opacity:1}.sparkle{position:absolute;pointer-events:none;font-weight:700;color:#667eea;text-shadow:0 0 10px rgba(102,126,234,.8),0 0 20px rgba(102,126,234,.5),0 0 30px rgba(102,126,234,.3);animation:sparkleFloat 1.5s ease-out forwards}.sparkle.small{font-size:12px}.sparkle.medium{font-size:16px}.sparkle.large{font-size:20px}@keyframes sparkleFloat{0%{opacity:0;transform:scale(0) translateY(0) rotate(0)}20%{opacity:1;transform:scale(1.3) translateY(-5px) rotate(90deg)}80%{opacity:.9;transform:scale(1) translateY(-20px) rotate(180deg)}100%{opacity:0;transform:scale(.5) translateY(-35px) rotate(270deg)}}.processing-glow-area{position:absolute;background:radial-gradient(circle at center,rgba(102,126,234,.15) 0,transparent 70%);pointer-events:none;animation:glowPulse 2s ease-in-out infinite}@keyframes glowPulse{0%,100%{opacity:.3;transform:scale(.98)}50%{opacity:1;transform:scale(1.02)}}.ai-status-banner{position:absolute;top:-60px;left:50%;transform:translateX(-50%);background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:12px 24px;border-radius:8px;font-size:14px;font-weight:600;box-shadow:0 4px 12px rgba(102,126,234,.3);display:flex;align-items:center;gap:12px;opacity:0;transition:opacity .3s ease;z-index:1000}.ai-status-banner.active{opacity:1}.ai-progress-dots{display:flex;gap:6px}.ai-progress-dots span{width:6px;height:6px;background:#fff;border-radius:50%;animation:dotBounce 1.4s ease-in-out infinite}.ai-progress-dots span:nth-child(2){animation-delay:.2s}.ai-progress-dots span:nth-child(3){animation-delay:.4s}@keyframes dotBounce{0%,100%,80%{transform:scale(.7);opacity:.4}40%{transform:scale(1.1);opacity:1}}</style></head><body><header><h1>Smart Mockup Creator</h1><p>Create professional ad mockups with automatic perspective correction</p></header><main><div class="compact-nav" id="compactNav" style="display:none"><select id="audienceFilter"><option value="">All Audiences</option></select> <select id="locationFilter" disabled="disabled"><option value="">Select audience first</option></select> <button class="reset-filters" id="resetFilters">Reset Filters</button></div><section id="mockupSection"><div class="section-header"><h2>Choose Your Ad Mockup</h2><p id="mockupSubtitle">Loading...</p></div><div class="mockup-grid" id="mockupGrid"></div><div class="empty-state" id="emptyState" style="display:none"><h3>No mockups found</h3><p>Try selecting a different audience or location</p></div></section><div class="workspace" id="workspace"><div class="toolbar"><button id="backBtn">‚Üê Back to Mockups</button><div id="mockupTitle"></div></div><div class="dimension-display" id="dimensionDisplay" style="display:none"></div><div class="canvas-container" id="canvasContainer" style="position:relative" title="Click or paste (Ctrl+V) to add your content"><div class="ai-status-banner" id="aiStatusBanner"><span>ü§ñ AI Processing Your Content</span><div class="ai-progress-dots"><span></span> <span></span> <span></span></div></div><canvas id="resultCanvas"></canvas><div class="processing-overlay" id="processingOverlay"></div></div><input type="file" id="contentInput" accept="image/*" style="display:none"><div class="controls"><button id="downloadBtn" disabled="disabled">üíæ Download Mockup</button> <button id="resetBtn">üîÑ Clear Content</button> <button id="debugToggle" class="debug-toggle">üîß Debug Mode: OFF</button></div></div><div id="status"></div></main><script async src="https://docs.opencv.org/4.x/opencv.js"></script><script src="mockup-config.js">
